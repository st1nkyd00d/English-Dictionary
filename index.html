<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="assets/icons/EnglishDictionary.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />
        <title>EnglishDictionary</title>
    </head>
    <body>
        <audio src="" id="pronunciation" type="mp3"></audio>
        <nav class="nav-bar">
            <div class="logo">
              <img src="./assets/logo/logo-lightmode.png" alt="logo-light" id="logo-image" />
              <img src="./assets/logo/logo-darkmode.png" alt="logo-dark" id="logo-image-dark" class="hidden" />
            </div>
            <div class="search-bar">
              <input type="text" value="" placeholder="Search your word..." id="input-word" required />
              <button class="search-button" id="search-button"><i class="bi bi-search"></i></button>
            </div>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
              </label>
            </div>
          </nav>
        <div class="word-card">
            <div class="search-result">
                <div class="word">
                    <div class="word-plus-pronunciation">
                        <h3 id="word-from-api">Your English Dictionary</h3>
                        <p id="pronunciation-from-api">Your best tool for finding words!</p>
                    </div>
                    <button class="play-audio-button" id="play-audio-button" onclick="playAudio()">
                        <i class="bi bi-volume-up-fill"></i>
                    </button>
                </div>
                <div class="word-stuff">
                    <h3 class="meaning-h3" id="meaning-h3"></h3>
                    <p class="meaning" id="meaning-from-api"></p>
                    <h3 class="example-h3" id="example-h3">Discover the Meaning Behind Every Word</h3>
                    <p class="example" id="example-from-api"></p>
                    <h3 class="synonym-h3" id="synonym-h3">Find Definitions and Synonyms Instantly</h3>
                    <p class="synonym" id="synonym-from-api"></p>
                </div>
            </div>
     

        <div class="lds-spinner invisible" id="loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="cover active" id="cover"></div>
        <script src="index.js"></script>
    </body>
</html>
